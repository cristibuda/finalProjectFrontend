<div class="div-parent">
  <div class="div-row">
    <mat-card class="movie-card-container">
      <mat-card-content>
        <div class="input-container">
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Thor" [formControl]="title" required>
            <mat-error *ngIf="title.invalid">{{getErrorMessage(title)}}</mat-error>
          </mat-form-field>
        </div>
        <div class="input-container">
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Description</mat-label>
            <input matInput placeholder="super hero" [formControl]="description" required>
            <mat-error *ngIf="description.invalid">{{getErrorMessage(description)}}</mat-error>
          </mat-form-field>
        </div>
        <div class="input-container">
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Category</mat-label>
            <mat-select [formControl]="category" required>
              <mat-option *ngFor="let cat of ['SMALL','MEDIUM','LARGE']" [value]="cat">
                {{cat}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="category.invalid">{{getErrorMessage(category)}}</mat-error>
          </mat-form-field>
        </div>
        <div class="div-buttons-container">
          <button mat-raised-button color="primary" (click)="onSave()">{{id == "" ? "Create" : "Update"}}</button>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="div-image-row">
      <img class="img-movie" src="assets/movie-icon.png"/>
    </div>
  </div>
</div>
